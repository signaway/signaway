<!DOCTYPE html>
<html>
<head>
  <title>signaway</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="imagetoolbar" content="false">
  <meta name="description" content="A modern way to sign-up.">
  <meta name="rating" content="General">
  <meta name="robots" content="all">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
  <link rel="stylesheet" href="assets/css/signaway.css" type="text/css">
  <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.css" type="text/css">
</head>
<body>
  <form id="signaway">
  <h1>SignAway</h1>
    <ul>
      <li><input id="firstName" type="text" placeholder="First Name"></li>
      <li><input id="lastName" type="text" placeholder="Last Name"></li>
      <li><input id="username" type="text" placeholder="Email"></li>
      <li><input id="eventCode" type="text" placeholder="Event Code"></li>
      <li><button class="btn btn-primary btn-large" type="submit" id="signup"><i class="icon-pencil icon-white"></i>  &nbsp;&nbsp;SignAway</button></li>
    </ul>
  </form>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="assets/js/signaway.js"></script>
</body>
