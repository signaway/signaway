<!DOCTYPE html>
<html>
<head>
  <title>signaway</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="imagetoolbar" content="false">
  <meta name="description" content="A modern way to sign-up.">
  <meta name="rating" content="General">
  <meta name="robots" content="all">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
  <link rel="stylesheet" href="assets/css/signaway.css" type="text/css">
</head>
<body>
  <form id="signaway">
    <ul>
      <li>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text">
      </li>
      <li>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text">
      </li>
      <li>
        <label for="email">Email Address:</label>
        <input id="email" type="text">
      </li>
      <li>
        <label for="eventCode">Event Code:</label>
        <input id="eventCode" type="text">
      </li>
      <li>
        <input id="signup" type="submit" value="signaway">
      </li>
    </ul>
  </form>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="assets/js/signaway.js"></script>
  <script src="assets/js/jquery.validate.min.js"></script>
</body>
</html>
